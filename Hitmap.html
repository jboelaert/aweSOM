<body>

<header>
  <h4 id="Hitmap-Info"></h4>
</header>

<a id="downloadHitmap"></a>
<img id="fromcanvasHitmap" />

<script>
		
var histOutputBinding = new Shiny.OutputBinding();

  $.extend(histOutputBinding, {
    find: function(scope) {
      return $(scope).find('.shiny-Hitmap');
    },
    renderValue: function(el, data) {
    //remove the old graph
	document.getElementById("theHitmap").innerHTML = "";
	
	if(data == null ) {return;}

	var nbRows=data.gridInfo.nbLines;
	var nbColumns=data.gridInfo.nbColumns;
	var topology = data.gridInfo.topology;
	var superclass = data.superclass;
	var superclassColor = data.superclassColor;
    var cellSize = data.sizeInfo;
	var saveToPng=data.saveToPng;
	var hitmapNormalizedValues = data.hitmapNormalizedValues;
	var hitmapRealValues = data.hitmapRealValues;
    var w = cellSize*nbColumns;
    var h = cellSize*nbRows;
	document.getElementById("Hitmap-Info").style.textAlign = "center";
	
	d3.select('#downloadHitmap').text(function () {return 'Download';});
	
	function downloadCanvas(link, filename) {
		var division = document.getElementById("theHitmap");
		var svg = division.children[0];
		var img = document.getElementById("fromcanvasHitmap");			
		if(saveToPng){
			svg.toDataURL("image/png", {
				callback: function(data) {
					link.href = data;
					link.download = filename;
				}
			})
		}else{
			svg.toDataURL("image/svg+xml", {
				callback: function(data) {
					link.href = data;
					link.download = filename;
				}
			})
		}
	}
	
	document.getElementById('downloadHitmap').addEventListener('click', function() {
		if(saveToPng){
			downloadCanvas(this, 'Hitmap.png');
		}else{
			downloadCanvas(this, 'Hitmap.svg');
		}
	}, false);
	
	if(topology.localeCompare('rectangular')==0){
		d3.select('#Hitmap-Info').text(function () {return 'Square Grid : Hitmap';});
		hitmapSquareGrid();
	}else if(topology.localeCompare('hexagonal')==0){
		d3.select('#Hitmap-Info').text(function () {return 'Hexagonal Grid : Hitmap';});
		hitmapHexagonalGrid();
	}
	
	function hitmapSquareGrid(){
		
		var svg = d3.select('#theHitmap').append('svg')
			.attr("style"," display:block; margin:auto; margin-top:30px;")
			.attr({
				width: w,
				height: h
			});
	
		_.times(nbRows, function(n) {
			var rows = svg.selectAll('rect' + ' .row-' + (n + 1))
				.data(d3.range(nbColumns))
				.enter().append('rect')
				.attr({
					class: function(d, i) {
						return 'square row-' + (n + 1) + ' ' + 'col-' + (i + 1);
					},
					id: function(d, i) {
						return 's-' + (n + 1) + (i + 1);
					},
					width: cellSize,
					height: cellSize,
					x: function(d, i) {
						return i * cellSize;
					},
					y: n * cellSize,
					fill: function(d, i) {
						var indice = superclass[(n*nbColumns)+i];
						return superclassColor[indice-1];
					},
					stroke: '#FDBB30'
				});

			var inside = svg.selectAll('rect' + ' .row-' + (n + 1))
				.data(d3.range(nbColumns))
				.enter().append('rect')
				.attr("class", "squareIn")
				.attr({
				  class: function(d, i) {
					return 'row-' + (n + 1) + ' ' + 'col-' + (i + 1);
				  },
				  id: function(d, i) {
					return 's-' + (n + 1) + (i + 1);
				  },
				  width: function(d, i) {
					return hitmapNormalizedValues[(n*nbColumns)+i]*cellSize*0.97;
				  },
				  height: function(d, i) {
					return hitmapNormalizedValues[(n*nbColumns)+i]*cellSize;
				  },
				  x: function(d, i) {
					return (i * cellSize + cellSize/2 - (hitmapNormalizedValues[(n*nbColumns)+i]*cellSize)*0.97/2);
				  },
				  y: function(d, i) {
					return (n * cellSize + cellSize/2 - (hitmapNormalizedValues[(n*nbColumns)+i]*cellSize)*0.97/2);
				  },
				  fill: '#112E45',
				  });
			
			rows.on('mouseover', function (d, i) {
				var el = d3.select(this)
					.transition()
					.duration(10)		  
					.style("fill-opacity", 0.8);
								
				d3.select('#Hitmap-Info').text(function () {
					var ch = 'row: ' + (n + 1) + ' | ' + 'column: ' + (i + 1) + ' | ' + 'superclasse : ' + superclass[(n*nbColumns)+i] + ' | ' +  'value: ' + hitmapRealValues[(n*nbColumns)+i];
					return ch;
					}); 
			});

			rows.on('mouseout', function (d, i) {
				var el = d3.select(this)
					.transition()
					.duration(1000)
					.style("fill-opacity", 1);
			});
		});
	}
	
	function hitmapHexagonalGrid(){
		var margin = {
			top: 30,
			right: 20,
			bottom: 20,
			left: 50
		};

		var width = 850;
		var height = 350;
		var widtht = 850;
		var heightt = 350;

		var hexRadius=cellSize/2;	
		var hexInRadius;	
			

		//Set the new height and width of the SVG based on the max possible
		width = nbColumns*hexRadius*Math.sqrt(3);
		height = nbRows*1.5*hexRadius+0.5*hexRadius;

		widtht = nbColumns*hexInRadius*Math.sqrt(3);
		heightt = nbRows*1.5*hexInRadius+0.5*hexInRadius;


		//Set the hexagon radius
		var hexbin = d3.hexbin().radius(hexRadius);
			   
		var hexbint = d3.hexbin().radius(hexInRadius);
			   
		//Calculate the center positions of each hexagon	
		var points = [];
		for (var i = 0; i < nbRows; i++) {
			for (var j = 0; j < nbColumns; j++) {
				points.push([hexRadius * j * 1.75, hexRadius * i * 1.5]);
			}
		}

		//Calculate the center positions of each element in the hexagon
		var pointst = [];
		for (var i = 0; i < nbRows; i++) {
			for (var j = 0; j < nbColumns; j++) {
				pointst.push([(hexInRadius *j *1.75), hexInRadius *i*1.5]);
			}
		}

		var svg = d3.select("#theHitmap").append("svg")
			.attr("width", width+hexRadius+5)
			.attr("height", height)
			.attr("style"," display:block; margin:auto; margin-top:30px;")
			.append("g")
			.attr("transform", "translate(" + hexRadius + "," + hexRadius+ ")");

		var hexa = svg.selectAll(".hexagon")
			.data(hexbin(points))
			.enter().append("path")
			.attr("class", "hexagon")
			.attr("d", function (d) {
				return "M" + d.x + "," + d.y + hexbin.hexagon();
			})
			.attr("stroke", function (d,i) {
				return "#fff";
			})
			.attr("stroke-width", "1px")
			.style("fill", function (d,i) {
				var indice = superclass[i];
				return superclassColor[indice-1];
			});
	
		var i=0;
		svg.append("g")
			.selectAll(".hexagon")
			.data(hexbin(points))
			.enter()
			.append("path")	
			.attr("class", "InnerHexagon")
			.attr("d", function (d) {
				hexInRadius = (hitmapNormalizedValues[i]*cellSize)/2;
				i++;
				hexbint = d3.hexbin().radius(hexInRadius);
			   
				return "M" + d.x + "," + d.y + hexbint.hexagon();
			})
			.style("fill", function (d,i) {
				return "#112E45";
			})
			
		hexa.on('mouseover', function (d, i) {
			var el = d3.select(this)
				.transition()
				.duration(10)		  
				.style("fill-opacity", 0.8);
								
			d3.select('#Hitmap-Info').text(function () {
				var ch = 'row: ' + parseInt((i/nbRows)+1,10) + ' | ' + 'column: ' +  parseInt((i%nbRows)+1,10) + ' | ' + 'superclasse : ' + superclass[i] + ' | ' +  'value: ' + hitmapRealValues[i];
				return ch;
			}); 
		});

		hexa.on('mouseout', function (d, i) {
			var el = d3.select(this)
				.transition()
				.duration(1000)
				.style("fill-opacity", 1);
		});	
	}
  }
});
Shiny.outputBindings.register(histOutputBinding, 'just.testing');			
</script>	
</body>
