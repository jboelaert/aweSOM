<header>
  <h4 id="Wordcloud-Info"></h4>
</header>

<script>

var histOutputBinding = new Shiny.OutputBinding();

  $.extend(histOutputBinding, {
    find: function(scope) {
      return $(scope).find('.shiny-Wordcloud');
    },
    renderValue: function(el, data) {
    //remove the old graph
	document.getElementById("theWordcloud").innerHTML = "";
	if(data == null ) {return;}
	
	var nbRows=data.gridInfo.nbLines;
	var nbColumns=data.gridInfo.nbColumns;
	var topology = data.gridInfo.topology;
	var superclass = data.superclass;
	var superclassColor = data.superclassColor;
    var cellSize = data.sizeInfo;
	var nbWord = data.nbWord;
	var wordClouds = data.wordClouds;
    var w = cellSize*nbColumns;
    var h = cellSize*nbRows;
	document.getElementById("Wordcloud-Info").style.textAlign = "center";
	
	if(topology.localeCompare('rectangular')==0){
		d3.select('#Wordcloud-Info').text(function () {return 'Square Grid : WordCloud';});
		wordCloudSquareGrid();
	}else if(topology.localeCompare('hexagonal')==0){
		d3.select('#Wordcloud-Info').text(function () {return 'Hexagonal Grid : WordCloud';});
		wordCloudHexagonalGrid();
	}
	
	function wordCloudSquareGrid(){
		
		var svg = d3.select('#theWordcloud').append('svg')
			.attr("style"," display:block; margin:auto; margin-top:30px; background-color:blue")
			.attr({
				width: w,
				height: h
			});
	
		_.times(nbRows, function(n) {
			var rows = svg.selectAll('rect' + ' .row-' + (n + 1))
				.data(d3.range(nbColumns))
				.enter().append('rect')
				.attr({
					class: function(d, i) {
						return 'square row-' + (n + 1) + ' ' + 'col-' + (i + 1);
					},
					id: function(d, i) {
						return 's-' + (n + 1) + (i + 1);
					},
					width: cellSize,
					height: cellSize,
					x: function(d, i) {
						return i * cellSize;
					},
					y: n * cellSize,
					fill: function(d, i) {
						var indice = superclass[(n*nbColumns)+i];
						return superclassColor[indice-1];
					},
					stroke: '#FDBB30'
				});

			var array = d3.range(nbColumns);
			
			svg.selectAll('rect' + ' .row-' + (n + 1))
				.data(d3.range(nbColumns))
				.append('g')
							  
			for (p = 0; p < array.length; p++) {   
				
				var innerArrayWordClouds= wordClouds[(n*nbColumns)+p];	
				var nbWordInnerArray = 	nbWord[(n*nbColumns)+p];
				
				var arrayValues = [];
				var wordWithMaxLetters=0;
				for(var j=0; j<nbWordInnerArray; j++){
					arrayValues[j] = [];
					arrayValues[j] = innerArrayWordClouds[j];
					if(arrayValues[j].length>wordWithMaxLetters){
						wordWithMaxLetters=arrayValues[j].length;
					}
				}
				
				d3.layout.cloud().size([cellSize, cellSize]) // => ici l'intervale est tres important car il joue sur l'apparence des mots !
					.words(arrayValues.map(function(d) {
						return {text: d, size: (cellSize/wordWithMaxLetters) };
					}))
					.rotate(function() { return ~~(Math.random() * 1) * 90; })
					.fontSize(function(d) { return d.size; })
					.on("end", draw)
					.start();
				
				function draw(words) {
					svg.selectAll('rect' + ' .row-' + (n + 1))
						.data(words)
						.enter()
						.append("g")
						.attr('transform', 'translate(' + (array[p] * cellSize + cellSize/2) + ',' + (n * cellSize + cellSize/2 ) + ')')
						.append("text")
						.style("font-size", function(d) { return d.size + "px"; })
						.style("fill", function(d) { return "#112E45"; })
						.attr("text-anchor", "middle")
						.attr("transform", function(d) {
							return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
						})
						.text(function(d) { return d.text; });
				}

				rows.on('mouseover', function (d, i) {
					var el = d3.select(this)
						.transition()
						.duration(10)		  
						.style("fill-opacity", 0.8);
									
					d3.select('#Wordcloud-Info').text(function () {
						var ch = 'row: ' + (n + 1) + ' | ' + 'column: ' + (i + 1);
						return ch;
					}); 
				});

				rows.on('mouseout', function (d, i) {
					var el = d3.select(this)
						.transition()
						.duration(1000)
						.style("fill-opacity", 1);
				});
			}
		});
	}
	
	function wordCloudHexagonalGrid(){
		var margin = {
			top: 30,
			right: 20,
			bottom: 20,
			left: 50
		};

		var width = 850;
		var height = 350;
		var widtht = 850;
		var heightt = 350;

		var hexRadius=cellSize/2;	
		var hexInRadius;	
			

		//Set the new height and width of the SVG based on the max possible
		width = nbColumns*hexRadius*Math.sqrt(3);
		height = nbRows*1.5*hexRadius+0.5*hexRadius;

		widtht = nbColumns*hexInRadius*Math.sqrt(3);
		heightt = nbRows*1.5*hexInRadius+0.5*hexInRadius;


		//Set the hexagon radius
		var hexbin = d3.hexbin().radius(hexRadius);
			   
		var hexbint = d3.hexbin().radius(hexInRadius);
			   
		//Calculate the center positions of each hexagon	
		var points = [];
		for (var i = 0; i < nbRows; i++) {
			for (var j = 0; j < nbColumns; j++) {
				points.push([hexRadius * j * 1.75, hexRadius * i * 1.5]);
			}
		}

		//Calculate the center positions of each element in the hexagon
		var pointst = [];
		for (var i = 0; i < nbRows; i++) {
			for (var j = 0; j < nbColumns; j++) {
				pointst.push([(hexInRadius *j *1.75), hexInRadius *i*1.5]);
			}
		}

		var svg = d3.select("#theWordcloud").append("svg")
			.attr("width", width+hexRadius+5)
			.attr("height", height)
			.attr("style"," display:block; margin:auto; margin-top:30px;")
			.append("g")
			.attr("transform", "translate(" + hexRadius + "," + hexRadius+ ")");

		var hexa = svg.selectAll(".hexagon")
			.data(hexbin(points))
			.enter().append("path")
			.attr("class", "hexagon")
			.attr("d", function (d) {
				return "M" + d.x + "," + d.y + hexbin.hexagon();
			})
			.attr("stroke", function (d,i) {
				return "#fff";
			})
			.attr("stroke-width", "1px")
			.style("fill", function (d,i) {
				var indice = superclass[i];
				return superclassColor[indice-1];
			});
		
		var coordinatesArray = hexbin(points);
		
		for (p = 0; p < nbRows*nbColumns; p++) {   
				
			var innerArrayWordClouds= wordClouds[p];	
			var nbWordInnerArray = 	nbWord[p];
				
			var arrayValues = [];
			var wordWithMaxLetters=0;
			for(var j=0; j<nbWordInnerArray; j++){
				arrayValues[j] = [];
				arrayValues[j] = innerArrayWordClouds[j];
				if(arrayValues[j].length>wordWithMaxLetters){
					wordWithMaxLetters=arrayValues[j].length;
				}
			}
				
			d3.layout.cloud().size([cellSize*0.6, cellSize*0.6]) // => ici l'intervale est tres important car il joue sur l'apparence des mots !
				.words(arrayValues.map(function(d) {
					return {text: d, size: (cellSize/wordWithMaxLetters)*0.7 };
				}))
				.rotate(function() { return ~~(Math.random() * 1) * 90; })
				.fontSize(function(d) { return d.size; })
				.on("end", draw)
				.start();
				
			function draw(words) {
				svg.append("g").selectAll(".hexagon")
					.data(words)
					.enter()
					.append("g")
					.attr('transform', 'translate(' + (coordinatesArray[p].x) + ',' + (coordinatesArray[p].y) + ')')
					.append("text")
					.style("font-size", function(d) { return d.size + "px"; })
					.style("fill", function(d) { return "#112E45"; })
					.attr("text-anchor", "middle")
					.attr("transform", function(d) {
						return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
					})
					.text(function(d) { return d.text; });
			}

			hexa.on('mouseover', function (d, i) {
				var el = d3.select(this)
					.transition()
					.duration(10)		  
					.style("fill-opacity", 0.8);
									
				d3.select('#Wordcloud-Info').text(function () {
					var ch = 'row: ' + parseInt((i/nbRows)+1,10) + ' | ' + 'column: ' + parseInt((i%nbRows)+1,10);
					return ch;
				}); 
			});

			hexa.on('mouseout', function (d, i) {
				var el = d3.select(this)
					.transition()
					.duration(1000)
					.style("fill-opacity", 1);
			});
		}	
	}
  }
});
Shiny.outputBindings.register(histOutputBinding, 'just.testing');			
</script>
